<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/static/logo2.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='main.css')}}">
    {% if title %}
        <title> Watchd - {{title}} </title>
    {% else %}
        <title> Watchd </title>
    {% endif %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"> 
          <img src="/static/logo2.png" height="40px">
          </a>
          <a class="navbar-brand" href="/"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
            </ul>
            <ul class="navbar-nav">
              {% if token != None %}
              <li class="nav-item">
                <a class="nav-link active" href="/mylist"> My List </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/add"> Add to List </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/logout"> Logout </a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link active" href="/login"> Login </a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      
    <div class="container">
        {%block content %} {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    
  </body>
</html>
